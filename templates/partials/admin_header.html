{% load static %}
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Left: Logo -->
            <a href="{% url 'home' %}" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span>School Management</span>
            </a>

            <!-- Right: Navigation -->
            <nav class="nav">
                <a href="{% url 'home' %}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>

                {% if request.user.is_staff %}
                <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">
                    <i class="fas fa-database"></i> Admin Access
                </a>
                {% endif %}

                <div class="dropdown">
                    <div class="nav-link dropdown-toggle">
                        <i class="fas fa-user-circle"></i>
                        {{ request.session.user_name|default:"Administrator" }}
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="{% url 'admin_dashboard' %}" class="dropdown-item">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>

                        {% if request.user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="dropdown-item">
                            <i class="fas fa-database"></i> Database Admin
                        </a>
                        {% endif %}

                        <a href="{% url 'logout' %}" class="dropdown-item danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
